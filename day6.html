<style>
@keyframes hugs{
  0%{transform:scale(1);color:red;}
  50%{transform:scale(1.5);color:pink;}
  100%{transform:scale(2);color:white;}
}

h1{
  color:red;
  animation:hugs 4s ease-in-out infinite;
}

/* huggie box */
.huggie{
  width:600px;
  height:400px;
  background:pink;
  box-shadow:2px 2px 4px gray;
  display:none;
  position:relative;
}

.huggie.show{
  display:block;
}

/* image deck */
.frame{
  width:100%;
  height:100%;
  object-fit:contain;
  display:none;
}

.frame.show{
  display:block;
}

/* button */
.me{
  padding:10px 20px;
  border-radius:20px;
  background:linear-gradient(to right,#ff4f9a,#ffffff);
  cursor:pointer;
  font-weight:bold;
}

/* close */
.close{
  position:absolute;
  right:10px;
  top:5px;
  font-size:26px;
  cursor:pointer;
 
  
}

#content{
  display:none;
}

@media screen and (max-width:600px){
  .huggie{width:90%;}
}
</style>
